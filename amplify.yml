version: 1
frontend:
  phases:
    # IMPORTANT - Please verify your build commands
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - if [ ! -f package-lock.json ]; then npm install; else npm ci --legacy-peer-deps; fi
    build:
      commands:
        - env | grep -e NODE_ENV -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your artifacts directory
    baseDirectory: out
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: 'https://main.d7tnw9kr9k75r.amplifyapp.com'
